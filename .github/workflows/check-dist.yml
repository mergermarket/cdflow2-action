name: Verify dist
on:
  push:
    path:
      - 'cdflow2/**'
    branches:
      - main

jobs:
  verify-dist:
    name: Verify that 'dist' has been regenerated
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cdflow2
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: yarn
          cache-dependency-path: ./cdflow2

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Generate dist
        run: yarn build

      - name: Compare dist with repo
        run: |
          git diff --exit-code dist
