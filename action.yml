name: 'Prepare environment and run cdflow2'
description: 'Prepare environment and runs cdflow2 in current build'
inputs:
  version:
    description: 'cdflow2 version'
    required: true
    default: 'latest'
  command:
    description: 'cdflow2 command to run; empty to just download'
    required: false
  environment:
    description: 'cdflow2 environment for deploy command'
    required: false
  newState:
    description: 'create a new state file when deploying'
    required: true
    default: 'false'
  planOnly:
    description: 'show the terraform plan only, without applying it'
    required: true
    default: 'false'
  appVersion:
    description: 'version of app for deploy/release commands'
    required: false
  shellArgs:
    description: 'additional shell arguments for shell command'
    required: false
  component:
    description: 'component to act on'
    required: false
runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
      if: ${{ inputs.command == 'release' }}
    - uses: ./cdflow2
      with:
        version: ${{ inputs.version }}
        command: ${{ inputs.command }}
        environment: ${{ inputs.environment }}
        newState: ${{ inputs.newState }}
        planOnly: ${{ inputs.planOnly }}
        appVersion: ${{ inputs.appVersion }}
        shellArgs: ${{ inputs.shellArgs }}
        component: ${{ inputs.component }}
